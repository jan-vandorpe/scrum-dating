<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kenmerken</title>


    <link rel="stylesheet" href="../library/vendor/Chosen/chosen.css">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="../library/vendor/Chosen/chosen.jquery.js" type="text/javascript"></script>


</head>
<body>

    <div id="container">
        <div id="content">
            <form action="voorkeuren.html" method="get">

                <label for="geboorteDatum">geboortedatum</label>
                <input type="date" name="geboortedatum">
                <br>
                <label for="Lengte">Lengte</label>
                <input type="text" name="Lengte">
                <br>
                <label for="lichaamstype">Lichaamstype</label>
                    <select data-placeholder="Kies een lichaamstype (je kan meerdere selecteren)" class="chosen-select" style="width: 100%;" multiple tabindex="1" name="lichaamstype">

                        <option value="1">Slank</option>
                        <option value="2">Mager</option>
                        <option value="3">Normaal</option>
                        <option value="4">Kloek</option>
                        <option value="5">Dik</option>
                    </select>

                <label for="opleidingsniveau">opleidingsniveau</label>
                <select data-placeholder="Kies een opleidingsniveau (je kan meerdere selecteren)" class="chosen-select" multiple style="width: 100%;" tabindex="2" name="opleidingsniveau">
                    <option value="1">TSO</option>
                    <option value="2">HBO</option>
                    <option value="3">Bachelor</option>
                    <option value="4">Master</option>
                    <option value="5">Doctoraat</option>

                </select>

                <label for="roker">Roker?</label>
                <input type="radio" name="roker" value="1">Ja
                <input type="radio" name="roker" value="0">Nee
                <br>
                <label for="Kinderen">Kinderen?</label>
                <input type="radio" name="Kinderen" value="1">Ja
                <input type="radio" name="Kinderen" value="0">Nee
                <br>
                <label for="persoonlijkheid">Persoonlijkheids</label>
                <input type="range" min="1" max="5" step="1" value="0" name="persoonlijkheid" />

                <label for="Oogkleuren">Oogkleuren</label>
                <select data-placeholder="Kies een etniciteit (je kan meerdere selecteren)" class="chosen-select" multiple style="width: 100%;" tabindex="2" name="Oogkleuren">
                    <option value="1">Bruin</option>
                    <option value="2">Groen</option>
                    <option value="3">Zwart</option>
                    <option value="4">Blauw</option>
                    <option value="5">Rood</option>

                </select>



                <label for="haarkleuren">haarkleuren</label>
                <select data-placeholder="Kies een etniciteit (je kan meerdere selecteren)" class="chosen-select" multiple style="width: 100%;" tabindex="2" name="haarkleuren">
                    <option value="1">Bruin</option>
                    <option value="2">Blond</option>
                    <option value="3">Rood</option>
                    <option value="4">Zwart</option>

                </select>

                <label for="etniciteit">etniciteit</label>
                <select data-placeholder="Kies een etniciteit (je kan meerdere selecteren)" class="chosen-select" multiple style="width: 100%;" tabindex="2" name="etniciteit">
                    <option value="1">Aziaat</option>
                    <option value="2">Afrikaan</option>
                    <option value="3">Oceaan</option>
                    <option value="4">Europeaan</option>
                    <option value="5">Random</option>

                </select>

                <br><input type="submit" value="Submit">
            </form>
            </div>
        </div>




    <!-- Config van Chosen -->
    <script type="text/javascript">
        var config = {
            '.chosen-select'           : {},
            '.chosen-select-deselect'  : {allow_single_deselect:true},
            '.chosen-select-no-single' : {disable_search_threshold:10},
            '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
            '.chosen-select-width'     : {width:"95%"}
        };
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }
    </script>


</body>
</html>
